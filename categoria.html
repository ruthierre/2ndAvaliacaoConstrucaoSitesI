<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="categoria.js" defer></script>
    <title>frontend</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Categorias</h1>
    </header>
    <main>
        <div class="search-box">
            <input type="text" placeholder="Pesquise a categoria ou seu ID">
            <a href="#" class="search-btn" id="searchBtn">
                <img src="img/loupeIcon.svg" alt="Loupe Icon" width="30" height="30">
            </a>
        </div>
        <span>
            <button id="cadastrarcategoria" class="button left">Cadastrar Categoria</button>
            <button type="button" class="button blue mobile" id="cadastrarproduto">Cadastrar Produto</button>
        </span>
        <table id="tablecategoria" class="records">
            <thead>
                <tr>
                    <th>categoria</th>
                    <th>Descrição</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Categoria</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="category" class="modal-field" placeholder=" nome da categoria " required>
                    <input type="text" id="description" class="modal-field" placeholder="descrição da categoria" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Walber Ruthierre
    </footer>
</body>

</html>
